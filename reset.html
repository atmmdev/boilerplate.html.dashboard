<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Dashboard - JS, HTML, CSS and Bootstrap.</title>
   
  </head>

  <body>
    <section class="h-100 mt-5 p-5">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="border-0 shadow rounded-0">
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Reset Password</h1>
                <form
                  method="POST"
                  class="needs-validation"
                  novalidate=""
                  autocomplete="off"
                >
                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="password"
                      >New Password</label
                    >
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      name="password"
                      value=""
                      required
                      autofocus
                    />
                    <div class="invalid-feedback">Password is required</div>
                  </div>

                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="password-confirm"
                      >Confirm Password</label
                    >
                    <input
                      id="password-confirm"
                      type="password"
                      class="form-control"
                      name="password_confirm"
                      required
                    />
                    <div class="invalid-feedback">
                      Please confirm your new password
                    </div>
                  </div>

                  <div class="d-flex align-items-center">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        name="logout_devices"
                        id="logout"
                        class="form-check-input"
                      />
                      <label for="logout" class="form-check-label"
                        >Logout all devices</label
                      >
                    </div>
                    <button type="submit" class="btn btn-primary ms-auto">
                      Reset Password
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="text-center mt-5 text-muted">
              Copyright &copy; 2017-2024 - ATMM.dev
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/js/login.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
